<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:h="http://java.sun.com/jsf/html" lang="de" xml:lang="de"
  xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title xml:lang="de">irgendwas</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:actionSource name="submit"/>
        </composite:interface>
        <composite:implementation>
                    <f:view id="login">
                        <h:form id="form">
                            <h:outputLabel for="name" value="#{msg.loginName};"/>
                            <h:inputText id="name" required="true"/>
                            <h:outputLabel for="password" value="#{msg.password};"/>
                            <h:inputSecret id="password"/>
                            <h:commandButton id="submit" value="#{msg.loginSubmit};"/>
                        </h:form>
                    </f:view>
        </composite:implementation>
    </h:body>
</html>
