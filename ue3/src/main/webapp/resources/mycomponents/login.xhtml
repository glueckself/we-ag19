<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <cc:interface>
        <cc:attribute name="username" type="java.lang.String" />
        <cc:attribute name="password" type="java.lang.String" />
        <cc:attribute name="action" targets="form:submit" />
    </cc:interface>

    <cc:implementation>
        <h:form id="form">
            <h:outputLabel for="name" value="#{msg.loginName}: " />
            <h:inputText    id="name" value="#{cc.attrs.username}" />

            <h:outputLabel for="password" value="#{msg.loginPassword}: " />
            <h:inputSecret  id="password" value="#{cc.attrs.password}" />

            <h:commandButton id="submit" value="#{msg.loginSubmit}" />
        </h:form>
    </cc:implementation>

</html>
