<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">
    <body>
        <ui:composition template="siteDesign.xhtml">
            <ui:param name="pageSubTitle" value="#{msg.login}" />
            <ui:param name="contentId" value="content" />

            <ui:define name="navigation">
                <ul title="Navigation">
                    <li>
                        <h:outputLink value="faces/register.xhtml" id="register">#{msg.registerButton}</h:outputLink>
                    </li>
                </ul>
            </ui:define>

            <ui:define name="content">
                <h1>#{msg.login}</h1>
                <mc:login id="login" username="#{loginCtrl.username}" password="#{loginCtrl.password}" action="#{loginCtrl.login}">
                </mc:login>
            </ui:define>
        </ui:composition>
    </body>
</html>
