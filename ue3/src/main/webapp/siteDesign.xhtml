<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <!-- TODO: xml:lang -->
    <h:head>
        <title xml:lang="de">#{msg.appname} - #{pageSubTitle}</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="styles/screen.css" />
        <h:outputScript name="js/jquery.js" />
    </h:head>
    <h:body>
        <h:panelGroup layout="block" id="container">
            <h:panelGroup layout="block" id="bordercontainer">
                <h:panelGroup layout="block" id="header">
                    <h:panelGroup id="header_left" layout="block">
                        <h1 class="accessibility">Formel 0</h1>
                    </h:panelGroup>
                    <h:panelGroup id="header_right" layout="block"/>
                </h:panelGroup>

                <h:panelGroup layout="block" id="navigation">
                    <h2 class="accessibility">Navigation</h2>
                    <ui:insert name="navigation">Navigation</ui:insert>
                </h:panelGroup>

                <h:panelGroup layout="block" id="#{contentId}">
                    <ui:insert name="content">Content</ui:insert>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" id="footer">
					&#169; 2013 #{msg.company}
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
