<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>Formel 0 - Spielen</title>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <link href="styles/screen.css" rel="stylesheet" />
    <script type="text/javascript">
    // <![CDATA[
    function execDice() {
        $("img#car1").fadeOut(400,function() {
            var img=$(this).detach();
            img.appendTo("li#pos1");
            img.fadeIn(400, function() {
                return;
            });
        });
    }
    // ]]>
    </script>
  </head>
  <body>
    <div class="site">
      <div class="title">
        <div class="header">
          <img src="img/header_left.png" alt="Formel 0 Banner - Auto und Titel (Teil 1)" class="lheader"></img>
          <img src="img/header_fill.png" alt="Formel 0 Banner - Stra&szlig;e (Teil 2)" class="headerfill"></img>
          <img src="img/header_right.png" alt="Formel 0 Banner - Stra&szlig;enende (Teil 3)" class="rheader"></img>
          <h1>Formel 0</h1>
        </div>
        <ul class="menu">
          <li><a class="menuitem" href="register.html">Ausloggen</a></li>
          <li><a class="menuitem" href="table.html">Neues Spiel</a></li>
        </ul>
      </div>
      <div class="content field">
        <div id="gameinfo">
          <table summary="Aktueller Spielstand">
            <caption>Spielinformationen</caption>
            <tr>
              <th>F&uuml;hrender</th>
              <td>Super C</td>
            </tr>
            <tr>
              <th>Runde</th>
              <td>1</td>
            </tr>
            <tr>
              <th>Zeit</th>
              <td>02:30</td>
            </tr>
            <tr>
              <th>W&uuml;rfelergebnis <em>Super C</em></th>
              <td>3</td>
            </tr>
          </table>

          <table summary="Aktuelle Spieler">
            <caption>Spieler</caption>
            <tr>
              <th>Spieler 1</th>
              <td>Super Mario</td>
            </tr>
            <tr>
              <th>Spieler 2</th>
              <td>Super C</td>
            </tr>
          </table>
        </div>
        <div id="currentplayer">
          <p>Super Mario</p>
          <a href="#" onclick="execDice();"><img id="dice" src="img/wuerfel1.png" alt="W&uuml;rfel mit Augenzahl 1" ></img></a>
        </div>
        <div id="racetrack-container">
          <ol id="racetrack">
            <li id="pos1">
              <img src="img/start_road.png" alt="Start"></img>
            </li>

            <li id="pos2">
              <img src="img/empty_road.png" alt="Rennstrecke"></img>
            </li>

            <li id="pos3">
              <img id="oil1" class="oil" src="img/oil_road.png" alt="Rennstrecke mit &Ouml;lfleck"></img>
              <img id="car1" class="car" src="img/car1.png" alt="Auto von Spieler 1"></img>
            </li>

            <li id="pos4">
              <img src="img/empty_road.png" alt="Rennstrecke"></img>
            </li>

            <li id="pos5">
              <img src="img/empty_road.png" alt="Rennstrecke"></img>
              <img id="car2" class="car" src="img/car2.png" alt="Auto von Spieler 2"></img>
            </li>

            <li id="pos6">
              <img id="oil2" class="oil" src="img/oil_road.png" alt="Rennstrecke mit &Ouml;lfleck"></img>
            </li>

            <li id="pos7">
              <img src="img/finish_road.png" alt="Ziel"></img>
            </li>
          </ol>
        </div>
      </div>
      <p class="footer">
        &copy; 2013 Formel 0
      </p>
    </div>
  </body>
</html>
