<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title xml:lang="en">Formel 0 - Registrieren</title>
		<link rel="stylesheet" type="text/css" href="styles/screen_2nd.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			/* <![CDATA[ */
			function validateBenutzername() {
				if ($("#benutzername").val().length >= 4 && $("#benutzername").val().length <= 8) {
					return true;
				} else {
					return false;
				}
			}

			function validatePasswort() {
				if ($("#passwort").val().length >= 4 && $("#passwort").val().length <= 8) {
					return true;
				} else {
					return false;
				}
			}

			function validateGeburtstag() {
				if ($("#geburtstag").val().length == 0 || $("#geburtstag").val().match(/^([0-2][1-9]|3[01])\.(0[1-9]|1[0-2])\.\d{4}$/)) {
					return true;
				} else {
					return false;
				}
			}


			$(function() {
				$("#benutzername").click(function() {
					$("#benutzername").keyup();
				});

				$("#benutzername").keyup(function() {
					if (validateBenutzername()) {
						$("#warning-benutzername").css("display", "none");
						$("#warning-benutzername").css("display", "inline");
						$("#benutzername").css("background-color", "white");

						if (validatePasswort() && validateGeburtstag()) {
							$("#submit").prop("disabled", false);
						}
					} else {
						$("#warning-benutzername").css("display", "inline");
						$("#benutzername").css("background-color", "red");
						$("#submit").prop("disabled", true);
					}
				});

				$("#passwort").click(function() {
					$("#passwort").keyup();
				});

				$("#passwort").keyup(function() {
					if (validatePasswort()) {
						$("#warning-passwort").css("display", "none");
						$("#passwort").css("background-color", "white");

						if (validateBenutzername() && validateGeburtstag()) {
							$("#submit").prop("disabled", false);
						}
					} else {
						$("#warning-passwort").css("display", "inline");
						$("#passwort").css("background-color", "red");
						$("#submit").prop("disabled", true);
					}
				});

				$("#geburtstag").keyup(function() {
					if (validateGeburtstag()) {
						$("#warning-geburtstag").css("display", "none");
						$("#geburtstag").css("background-color", "white");

						if (validateBenutzername() && validatePasswort()) {
							$("#submit").prop("disabled", false);
						}
					} else {
						$("#warning-geburtstag").css("display", "inline");
						$("#geburtstag").css("background-color", "red");
						$("#submit").prop("disabled", true);
					}
				});
			});
			/* ]]> */
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div id="logo">
					<img id="header_left" alt="Formel 0 Logo - Orangenes Auto auf Stra&szlig;e" src="img/header_left.png" />
					<img id="header_right" alt="Teil des Formel 0 Logos - Stra&szlig;enst&uuml;ck" src="img/header_right.png" />
				</div>
				<div id="navigation">
					<p>| Einloggen</p>
				</div>
			</div>
			<div id="content">
				<h1>Registrieren</h1>
				<br />
				<p>Bitte f&uuml;llen Sie das unten stehende Formular aus!</p>
				<br />
				<form action="#" method="post">
					<fieldset>
						<legend>Pers&ouml;nliche Daten</legend>
						<br />
						<p>
							<label for="vorname">Vorname</label>
							<input type="text" id="vorname" />
						</p>
						<p>
							<label for="nachname">Nachname</label>
							<input type="text" id="nachname" />
						</p>
						<p>
							<label for="geburtstag">Geburtstag</label>
							<input type="text" id="geburtstag" /></p>
						<p>
							<label for="geschlecht">Geschlecht</label>
							<select id="geschlecht">
								<option>weiblich</option>
								<option>m&auml;nnlich</option>
							</select>
						</p>
					</fieldset>
					<br />
					<fieldset>
						<legend>Login Daten</legend>
						<br />
						<p>
							<label for="benutzername">Benutzername</label>
							<input type="text" id="benutzername" />
							<span id="warning-benutzername">Der Benutzername muss mindestens 4 Zeichen und darf maximal 8 Zeichen enthalten.</span>
						</p>
						<p>
							<label for="passwort">Passwort</label>
							<input type="text" id="passwort" />
							<span id="warning-passwort">Das Passwort muss mindestens 4 Zeichen und darf maximal 8 Zeichen enthalten.</span>
						</p>
					</fieldset>
					<br />
					<fieldset>
						<input type="submit" id="submit" value="Registrieren" disabled />
					</fieldset>
				</form>
			</div>
			<div id="footer">
				<p>&copy; 2013 Formel 0</p>
			</div>
		</div>
	</body>
</html>
